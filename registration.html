<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="registration-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Registration</title>
</head>

<body>
        <header>
            <img id="res-logo" src="animation aqsa.avif" alt="Pharoh The Guide">
            <h1>Welcome To <br>Al Aqsa Restaurant</h1>
        </header>
        
    <div class="big-container">

        <div class="container">

            <div class="content">
                <div class="small-img"><img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSevXoHa-OXyIUjL6ou3uA3zlDv9g0O3ACLFYZw6RoVVg&s">
                </div>
                <div class="small-img pics"><img
                        src="https://newso.elsob7.com/wp-content/uploads/2024/02/1120238165842505487133.jpg"></div>
                <div class="small-img "><img
                        src="https://cdn.supermama.me/Article/106778/1593862481/watermarked/%D8%B5%D9%88%D8%B1%D8%A9-%D8%A8%D8%B9%D9%86%D9%88%D8%A7%D9%86-%D8%A3%D9%83%D9%84%D8%A7%D8%AA-%D9%81%D9%84%D8%B3%D8%B7%D9%8A%D9%86%D9%8A%D8%A9.jpg">
                </div>
                <div class="small-img pics"><img
                        src="https://themarkaz.org/wp-content/uploads/2022/04/Old-Damascus-Fare-food_by-Molly-DeCoudreaux.jpg">
                </div>
            </div>
            <form id="form">

                <div>
                    <label for="username"> Name</label>
                    <input type="text" name="username" id="username" placeholder="Ali Ahmed" />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>

                <div>
                    <label for="Phone Number">Phone Number</label>
                    <input type="tel" name="Number" id="Phone-Number" placeholder="0123456789" />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>

                <div>
                    <label for="Address">Address</label>
                    <input type="text" name="Address" id="Address" placeholder="Istanbul" />
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>
                <button type="submit" id="submit"><a href="./menu.html"><span id="Menu"></span></a>Submit</button>

            </form>
        </div>
    </div>
    <script src="registration-app.js"></script>
</body>

</html>
