<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="tas-style.css">
  <title>Travel Time !!</title>
</head>

<body>
  <video autoplay loop muted>
    <source src="2palesetine.mp4" type="video/mp4">
  </video>
  <div class="form-container">
    <h1>Prepare Your Next Trip With Me!</h1>
    <p>Please take a moment to get in touch.</p>
    <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Full Name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email">

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Phone Number">

        <div class="gender">
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
      </div>

        <label for="arrival">Arriving Date</label>
        <input type="date" id="arrival" name="arrival">

        <label for="departure">Departure Date</label>
        <input type="date" id="departure" name="departure">

        <label for="destination">Where would you like to travel?</label>
        <select id="destination" name="destination">
            <option value="">Select a destination</option>
            <option value="Gaza">Gaza</option>
            <option value="Jerusalem">Jerusalem</option>
            <option value="Jerico">Jerico</option>
            <option value="Jafa">Jafa</option>
            <option value="Bathlehem">Bathlehem</option>
        </select>

        <label for="passport">Passport</label>
        <input type="file" id="passport" name="passport">

        <label>Please check services that you need</label>
        <div class="services">
            <label><input type="checkbox" name="service" value="airline"> Airline Tickets</label>
            <label><input type="checkbox" name="service" value="rental"> Rental Car</label>
            <label><input type="checkbox" name="service" value="hotel"> Hotel Accommodations</label>
        </div>

        <label>How will you travel?</label>
        <div class="travel-method">
            <label><input type="radio" name="travel" value="car"> By Car</label>
            <label><input type="radio" name="travel" value="train"> By Train</label>
            <label><input type="radio" name="travel" value="air"> By Air</label>
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</div>
</body>

</html>
